<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Pattern Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="oswald" style="font-size: 3.5rem;">Wordle Pattern Generator</h1>
    <span class="rubik">Daily word:</span>
    <input type="text" id="word">
    <div class="pattern-buttons">
        <button onclick="toggleBox(0, this)"></button>
        <button onclick="toggleBox(1, this)"></button>
        <button onclick="toggleBox(2, this)"></button>
        <button onclick="toggleBox(3, this)"></button>
        <button onclick="toggleBox(4, this)"></button>
    </div>
    <button onclick="returnPattern()" class="rubik">Find words</button>
    
    <div id="wordlist">
    </div>

    <script src="script.js"></script>
</body>
</html>
